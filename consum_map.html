<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">

	<title>Consum <map name=""></map></title>
	

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
        #map{
            width: 100%;
            height: 800px;
        }
	</style>

	
</head>
<body>
<div id="map"></div>

<script>

    const map = L.map('map').setView([20.74487704975893, 106.74282073974611], 11);

    L.tileLayer.wms("http://103.106.104.244:8080/geoserver/haiphong/wms", {
        layers: 'haiphong:bmpyramid80k',
        format: 'image/jpeg',
        transparent:true,
        attribution: "HaiPhong",
        tileSize: L.point(256,256),
        tiled: true,
 
    }).addTo(map);

</script>
</body>
